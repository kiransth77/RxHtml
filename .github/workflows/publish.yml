name: Publish Package to npm and GitHub Packages

on:
    release:
        types: [created]
    workflow_dispatch:
        inputs:
            version:
                description: "Version to publish (leave empty to use package.json version)"
                required: false

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install

            - name: Run tests
              run: bun test tests/integration.test.js tests/createStream.standalone.test.js tests/htmxSignalIntegration.standalone.test.js

            - name: Build package
              run: bun run build

            - name: Setup Node.js for npm registry
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"
                  registry-url: "https://registry.npmjs.org/"

            - name: Publish to npm
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Setup Node.js for GitHub Packages
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"
                  registry-url: "https://npm.pkg.github.com"
                  scope: "@kiransth77"

            - name: Publish to GitHub Packages
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
